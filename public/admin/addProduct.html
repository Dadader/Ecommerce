<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon.ico">
  <link rel="stylesheet" href="./css/utilities.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="./css/editProduct.css">
  <title>Taste of DÃ©cor | Admin</title>
</head>

<body>
  <main class="root">
    <div class="app">
      <h1>Add Product</h1>
      <form class="add-product">
        <div class="wrapper">
          <label for="product-name">Product Name:</label>
          <input type="text" name="name" id="product-name" value="test">
        </div>
        <div class="wrapper">
          <label for="product-price">Product Price:</label>
          <input type="number" name="price" id="product-price" value="5000">
        </div>
        <div class="wrapper">
          <label for="category-list">Category:</label>
          <select name="category" id="category-list">
          </select>
        </div>
        <div class="wrapper">
          <label for="product-stock">Product Stock:</label>
          <input type="number" name="in_stock" id="product-stock" value="20">
        </div>
        <div class="wrapper product-images">
          <label for="product-images">Images:</label>
          <input type="file" name="primary_image" id="product-images">
          <div class="images"></div>
        </div>
        <div class="wrapper">
          <label for="product-description">Description</label>
          <textarea name="description" rows="10" id="product-description" value="this is a test prod"></textarea>
        </div>
        <input class="btn update-product" type="submit" value="add...">
      </form>
    </div>
  </main>
</body>

</html>
